<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rose in Glass</title>

<style>
/* ===== RESET & BODY ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  background: #122139;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* ===== TEXT ===== */
.text {
  position: absolute;
  top: 30px;
  width: 100%;
  text-align: center;
  z-index: 10;
}

.text h1 {
  color: white;
  font-size: 2.2rem;
  margin: 6px 0;
}

/* ===== CONTAINER (IMPORTANT) ===== */
.container {
  width: 100px;
  height: 300px;
  position: absolute;
  left: 50%;
  top: 55%;
  transform: translate(-50%, -50%) scale(0.7);
  transform-origin: center;
}

.container div {
  position: absolute;
}

/* ===== GLASS ===== */
.glass {
  height: 420px;
  width: 250px;
  border: 3px solid rgba(255,255,255,0.5);
  border-radius: 300px 300px 0 0;
  left: -80px;
  top: -100px;
  border-bottom: 15px solid rgba(255,255,255,0.5);
}

.glass::after {
  content: "";
  width: 8px;
  height: 80px;
  background: rgba(255,255,255,0.28);
  border-radius: 100px;
  position: absolute;
  left: 10px;
  top: 180px;
}

.glass::before {
  content: "";
  width: 8px;
  height: 15px;
  background: rgba(255,255,255,0.28);
  border-radius: 100px;
  position: absolute;
  left: 10px;
  top: 280px;
}

/* ===== GLOW ===== */
.glow {
  width: 170px;
  height: 170px;
  border-radius: 50%;
  border: 1px solid rgba(245,148,184,0.47);
  box-shadow: 0 0 10px #f594b8;
  left: -40px;
  top: -40px;
  animation: glowing 2.5s ease-in-out infinite;
}

/* ===== ROSE PETALS ===== */
.rose-petals > div {
  width: 45px;
  height: 80px;
  background: #d52d58;
  transition: all 0.5s ease-out;
}

.rose-petals > div:nth-child(1) {
  border-radius: 15px;
  left: 20px;
  top: -6px;
}

.rose-petals > div:nth-child(2),
.rose-petals > div:nth-child(4),
.rose-petals > div:nth-child(6) {
  border-radius: 0 30px 0 30px;
  left: 0;
  transform-origin: bottom right;
}

.rose-petals > div:nth-child(3),
.rose-petals > div:nth-child(5),
.rose-petals > div:nth-child(7) {
  border-radius: 30px 0 30px 0;
  left: 40px;
  transform-origin: bottom left;
}

/* PETAL ANIMATIONS */
.rose-petals > div:nth-child(2) {
  top: 10px;
  height: 70px;
  background: #9e183a;
  animation: openRose2 3s ease-in-out forwards;
  animation-delay: 2s;
}

.rose-petals > div:nth-child(3) {
  top: 10px;
  height: 70px;
  background: #9e183a;
  animation: openRose3 3s ease-in-out forwards;
  animation-delay: 2s;
}

.rose-petals > div:nth-child(4) {
  top: 5px;
  height: 75px;
  background: #b81b43;
  animation: openRose4 3s ease-in-out forwards;
  animation-delay: 2s;
}

.rose-petals > div:nth-child(5) {
  top: 5px;
  height: 75px;
  background: #b81b43;
  animation: openRose5 3s ease-in-out forwards;
  animation-delay: 2s;
}

.rose-petals > div:nth-child(6),
.rose-petals > div:nth-child(7) {
  top: 15px;
  height: 65px;
  background: #c9204b;
}

/* ===== STEM & LEAVES ===== */
.rose-leaves > div:nth-child(1) {
  width: 6px;
  height: 230px;
  background: #066406;
  left: 40px;
  top: 80px;
}

.rose-leaves > div:nth-child(2) {
  width: 55px;
  height: 30px;
  background: #338f37;
  border-radius: 100px;
  left: 15px;
  top: 60px;
}

/* ===== THORNS ===== */
.thorns > div {
  width: 30px;
  height: 30px;
  background: #066406;
  top: 100px;
  left: 10px;
}

.thorns > div::after,
.thorns > div::before {
  content: "";
  width: 41px;
  height: 31px;
  border-radius: 50%;
  background: #122139;
  position: absolute;
}

.thorns > div::after {
  left: -12px;
  top: 17px;
}

.thorns > div::before {
  left: -11px;
  top: -11px;
}

.thorns > div:nth-child(2) {
  top: 150px;
  left: 45px;
  transform: rotate(180deg);
}

.thorns > div:nth-child(3) {
  top: 180px;
}

.thorns > div:nth-child(4) {
  top: 220px;
  left: 45px;
  transform: rotate(180deg);
}

/* ===== ANIMATIONS ===== */
@keyframes openRose2 {
  50% { transform: rotate(-90deg); top: 80px; left: 100px; }
  100% { transform: rotate(-60deg); top: 210px; left: -30px; }
}

@keyframes openRose3 {
  100% { transform: rotate(60deg); }
}

@keyframes openRose4 {
  100% { transform: rotate(-30deg); }
}

@keyframes openRose5 {
  100% { transform: rotate(30deg); }
}

@keyframes glowing {
  50% { box-shadow: 0 0 60px #f594b8; }
}

/* ===== MOBILE SCALE ===== */
@media (max-width: 768px) {
  .container {
    transform: translate(-50%, -50%) scale(0.55);
  }
  .text h1 {
    font-size: 1.6rem;
  }
}

@media (max-width: 480px) {
  .container {
    transform: translate(-50%, -50%) scale(0.45);
  }
  .text h1 {
    font-size: 1.3rem;
  }
}
</style>
</head>

<body>

<div class="text">
  <h1>HAPPY ROSE DAY üåπ</h1>
  <h1>MY LOVE ‚ù§Ô∏è</h1>
</div>

<div class="container">
  <div class="glass"></div>

  <div class="thorns">
    <div></div><div></div><div></div><div></div>
  </div>

  <div class="glow"></div>

  <div class="rose-leaves">
    <div></div><div></div>
  </div>

  <div class="rose-petals">
    <div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div>
  </div>
</div>

</body>
</html>
